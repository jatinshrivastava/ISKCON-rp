<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <!-- Favicon-->
    <link rel="icon" href="https://ik.imagekit.io/zohf1gdzi/GIIS_Favicon_LSiHsRH77.png">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.css">
    <!-- Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design for Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.css" rel="stylesheet">

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <style type="text/css">
        html,
        body,
        header,
        .view {
            height: 100%;
            scroll-behavior: smooth;
        }
        
        body {
            position: relative;
        }
        
        @media (max-width: 740px) {
            html,
            body,
            header,
            .view {
                height: 1000px;
            }
        }
        
        @media (min-width: 800px) and (max-width: 850px) {
            html,
            body,
            header,
            .view {
                height: 650px;
            }
        }
        
        @media (min-width: 800px) and (max-width: 850px) {
            .navbar:not(.top-nav-collapse) {
                background: #105caa!important;
            }
        }
        
        .top-nav-collapse,
        .footercolor {
            background-color: #105caa !important;
        }
        
        .navbar:not(.top-nav-collapse) {
            background: white !important;
        }
        
        .facebook-dark-hover,
        .twitter-dark-hover,
        .instagram-dark-hover,
        .linkedin-dark-hover,
        .github-dark-hover,
        .googleplus-dark-hover,
        .youtube-dark-hover,
        .codepen-dark-hover {
            color: black !important;
            transition: all 0.25s ease-in-out;
        }
        
        .facebook-light-hover,
        .twitter-light-hover,
        .instagram-light-hover,
        .linkedin-light-hover,
        .github-light-hover,
        .googleplus-light-hover,
        .youtube-light-hover,
        .codepen-light-hover {
            color: white !important;
            transition: all 0.25s ease-in-out;
        }
        
        .googleplus-dark-hover:hover,
        .googleplus-light-hover:hover {
            color: #dd4b39 !important;
            transition: all 0.25s ease-in-out;
        }
        
        .youtube-dark-hover:hover,
        .youtube-light-hover:hover {
            color: #cd201f !important;
            transition: all 0.25s ease-in-out;
        }
        
        .codepen-dark-hover:hover,
        .codepen-light-hover:hover {
            color: #76daff !important;
            transition: all 0.25s ease-in-out;
        }
        
        .facebook-dark-hover:hover,
        .facebook-light-hover:hover {
            color: #3b5998 !important;
            transition: all 0.25s ease-in-out;
        }
        
        .twitter-light-hover:hover,
        .twitter-dark-hover:hover {
            color: #00acee !important;
            transition: all 0.25s ease-in-out;
        }
        
        .instagram-light-hover:hover,
        .instagram-dark-hover:hover {
            color: #e4405f !important;
            transition: all 0.25s ease-in-out;
        }
        
        .linkedin-dark-hover:hover,
        .linkedin-light-hover:hover {
            color: #0077B5 !important;
            transition: all 0.25s ease-in-out;
        }
        
        .mt-center {
            margin-top: 25vh;
        }
    </style>
</head>

<body data-spy="scroll" data-target="#navbarSupportedContent">
    <!-- Navbar -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark scrolling-navbar">
        <div class="container">

            <!-- Brand -->
            <a class="navbar-brand img-fluid" href="https://in.globalindianschool.org/noida">
                <img src="https://ik.imagekit.io/zohf1gdzi/GIIS_Favicon_LSiHsRH77.png" class="img-fluid mr-5" alt="" style="width: 30px">
            </a>

            <!-- Collapse -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>

            <!-- Links -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <!-- Left -->
                <ul class="navbar-nav nav-pills mx-0">
                    <li class="nav-item" data-toggle="collapse" data-target="#navbarSupportedContent">
                        <a class="nav-link black-text " href="">Shloka List
                      <span class="sr-only">(current)</span>
                     </a>
                    </li>
                </ul>

                <!-- Right -->
                <ul class="navbar-nav nav-flex-icons ml-auto">
                    <li class="nav-item">
                        {% if user.is_authenticated %}<a class="nav-link black-text" href="">{{ user.username }}Logout
                                        {% else %} <a class="nav-link black-text" href="{% url 'login' %}">Login</a>{% endif %}
                        <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="https://www.facebook.com/Self.Learning.Club" class="nav-link" target="_blank">
                            <i class="fab fa-facebook-f facebook-dark-hover"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="https://twitter.com/infinilearn2" class="nav-link" target="_blank">
                            <i class="fab fa-twitter twitter-dark-hover"></i>
                        </a>
                    </li>

                </ul>

            </div>

        </div>
    </nav>
    <!-- Navbar -->

    <div class="container">
        {% block page_content %}{% endblock %}
    </div>
    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper.js -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>

    <!-- Bootstrap -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- Material Design for Bootstrap -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/js/mdb.min.js"></script>

    <!-- Carousel -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.js"></script>


    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</body>

</html>
