{% extends "base_shloka.html" %} {% block page_content %}
<main class="view full-page-intro wow fadeIn" style="background-image: url('https://ik.imagekit.io/zohf1gdzi/bookcase-books-bookshelves-270571_zgmwkJXdM.jpg'); background-repeat: no-repeat; background-size: cover;">
    <!-- Mask & flexbox options-->
    <div class="mask rgba-black-strong">
        <div class="container circular-detail-container card wow zoomIn">
            <div role="alert" aria-live="polite" aria-atomic="true" class="toast" data-autohide="true" data-delay="1000">
                <div class="toast-body">
                    <strong class="mr-auto"><i class="fas fa-copy"></i>&emsp;URL Copied ! &emsp;&emsp;&emsp;&emsp;</strong>
                    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                            <span aria-hidden="true">&times;
                            </span>
                    </button>
                </div>
            </div>
            <div class="col-md-8 offset-md-2 mt-4 pt-4 dark-text wow fadeIn">
                <h2>Shloka: {{ shloka.title }}</h2>
                <small>
        {{ shloka.created_on.date }}&nbsp;
                </small>
                <p>{{ shloka.body | linebreaks }}</p>
                <br>
                <h4>Meaning:</h4>
                <p>{{shloka.meaning}}</p>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="CircularURLLabel"><strong>Shloka URL:</strong></span>
                    </div>
                    <input type="text" readonly="readonly" value='http://jatinshrivastava.pythonanywhere.com{{request.get_full_path}}' class="form-control disabled" id="CircularURL">
                    <div class="input-group-append">
                        <button onclick="CopyFunction()" class="btn btn-md btn-buttons m-0 px-3 py-2 z-depth-0 waves-effect" type="button" id="button-addon2">Copy URL</button>
                    </div>
                </div>
                <hr>
            </div>
       <!--     <div class="col-md-8 offset-md-2 mb-5">
                <div class="btn-group" role="group" aria-label="Basic example">{% if user.is_staff %}
                    <button type="button" class="btn btn-buttons" onclick="window.location.href=''">Communications</button> {% else %}
                    <button type="button" class="btn btn-buttons" onclick="window.location.href=''">Communicate</button>{% endif %}
                </div>
            </div> -->
        </div>
    </div>
</main>
{% endblock %}
